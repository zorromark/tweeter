<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
       
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class = "write"> 
        <div><b>Write</b> a new tweet </div>
        <div class = "arrow">
           <a href="#writetweet"><i id="togglearrow" class="fas fa-arrow-down"></i></a> 
        </div>
      </div>
    </nav>
    <header  class="top-header">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2> <b>Anita</b> Toth</h2>
      </div>
    </header>
  <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <span class="anchor" id="writetweet">     </span>
        <div class="alert1"></div>
        <form method="POST" action="/tweets/" class="tweet-form" >
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" class = "form-bungee" id="test">Tweet</button>
            <output name="counter" class="counter form-bungee" for="tweet-text">140</output> 
          </div>
        </form>
      </section>
      <section class="tweets" id="tweets-container">
      </section>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
